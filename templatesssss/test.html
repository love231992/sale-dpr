 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
     <script src='main.js'></script>

     <style>
    
        div.hidden {
          display: none;
        }
         
        </style>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <body>
 

    <div class="container-fluid my-2">
        <div class="row">
          <div class="col-lg-6">
            <div class="row mb-2">  
          <h2 class="text-info ml-3">Sale Detail</h2> 

          <button id="b1" class="btn btn-outline-success btn-xs mb-2 ml-5" style="font-size: 0.8em;">Daily Sale </button>
          <button id="b2" class="btn btn-outline-success btn-xs mb-2 ml-2" style="font-size: 0.8em;">Monthly</button>
            </div>
            
            <div >
              <div id="tab">  
                <table class="table table-striped table-bordered table-hover table-sm ml-auto css-serial">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">S.no.</th>
                      <th scope="col">Customer</th>
                      <th scope="col">Quantity (MT)</th>
                      <th scope="col">Bulkers</th>
                    </tr>   
                  </thead>
                  <tbody>
                  <!-- {% for x,y,z in sum_list %}  -->
                      <tr>
                          <td scope="row"></td>
                          <td>{{x}}</td>
                          <td>{{y}}</td>
                          <td>{{z}}</td>
                      
                      </tr>
                  <!-- {% endfor %} -->
                  </tbody>
                </table>
                </div>

                <div id="tab2" class="hidden">
                <table class="table table-striped table-bordered table-hover table-sm ml-auto css-serial">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.no.</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Quantity </th>
                    <th scope="col">Bulkers</th>
                  </tr>   
                </thead>
                <tbody>
                <!-- {% for x,y,z in sum_list %}  -->
                    <tr>
                        <td scope="row"></td>
                        <td>{{x}}</td>
                        <td>{{y}}</td>
                        <td>{{z}}</td>
                    
                    </tr>
                <!-- {% endfor %} -->
                </tbody>
                </table>
              </div>
            </div>
                <div class="hidden" id="tab3">
                <table class="table table-striped table-bordered table-hover table-sm ml-auto css-serial">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">S.no.</th>
                      <th scope="col">ABC</th>
                      <th scope="col">XYZ</th>
                      <th scope="col">ASD</th>
                    </tr>   
                  </thead>
                  <tbody>
                   <!-- {% for x,y,z in month_sum %} -->
                      <tr>
                          <td scope="row"></td>
                          <td>{{x}}</td>
                          <td>{{y}}</td>
                          <td>{{z}}</td>
                      
                      </tr>
                  <!-- {% endfor %} -->
                  </tbody>
                </table>
            </div>
              </div>
    
        <div class="col-lg-6">
          <div class="row mb-2"> 
          <h2 class="text-info ml-3">Customer Balance</h2> 
          </div>
          <table class="table table-striped table-bordered table-hover table-sm ml-auto  css-serial">
            <thead class="thead-dark">
              <tr>
                <th scope="col">S.no.</th>
                <th scope="col">Customer</th>
                <th scope="col">Balance (INR)</th>
              </tr>   
            </thead>
            <tbody>
            {% for x,y in bal %}   
                <tr>
                    <td scope="row"></td>
                    <td>{{x}}</td>
                    <td>{{y}}</td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
       </div>
      </div>
      </div>
      <script>
        let i = document.getElementById('tab').innerHTML;
        console.log(i)
        let j = document.getElementById('tab2').innerHTML;
        console.log(j)
          document.getElementById('b1').addEventListener('click', function() {
           document.getElementById('tab').innerHTML = document.getElementById('tab2').innerHTML;
        })
          document.getElementById('b2').addEventListener('click',function() {
           document.getElementById('tab').innerHTML = document.getElementById('tab3').innerHTML;
        })
      </script>
 </body>
 </html>
